		    <script>
		        function afficheTab() {
		        	champTexte = document.getElementById('champID').value;

		        	if (Number.isInteger(+(champTexte))) {
		        		tab.push(parseInt(champTexte));
		        	}
		        	tri();
			    	var contenuDuTableau = "<tr>";
					for(var i = 0; i < tab.length; i++){
						contenuDuTableau = contenuDuTableau + "<td>"+tab[i]+"</td>"
					}

			        document.getElementById('tableauID').innerHTML=contenuDuTableau;
			    }
			    function tri() {
			    	for(let a = 0; a < tab.length -1; a++){
			    		let min = a;
			    		for(j = a; j < tab.length; j++) {
			    			if (tab[j] < tab[min]) {
			    				min = j;
			    			}
			    		}
			    		if(min !=a) {
			    			let tabValue = tab[a];
			    			tab[a] = tab[min];
			    			tab[min] = tabValue;
			    		}
			    	}
			    }

		   		var tab = [7 , 12 , 47];
		   		afficheTab();

		    </script>
