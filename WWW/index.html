                function afficheTab() {
                    champTexte4 = document.getElementById('champID4').value;

                    if (Number.isInteger(+(champTexte4))) {
                        tab.push(parseInt(champTexte4));
                    }
                    if (isNaN('champTexte4')) {
                        document.getElementById('resultat4').innerHTMl = "Essayez plutôt avec un nombre...";
                    }

                    tri();
                    var contenuDuTableau = "<tr>";
                    for(var i = 0; i < tab.length; i++){
                        contenuDuTableau = contenuDuTableau + "<td>"+tab[i]+"</td>"
                    }

                    document.getElementById('tableauID').innerHTML=contenuDuTableau;
                }
                function tri() {
                    for(let a = 0; a < tab.length -1; a++){
                        let min = a;
                        for(j = a; j < tab.length; j++) {
                            if (tab[j] < tab[min]) {
                                min = j;
                            }
                        }
                        if(min !=a) {
                            let tabValue = tab[a];
                            tab[a] = tab[min];
                            tab[min] = tabValue;
                        }
                    }
                }
